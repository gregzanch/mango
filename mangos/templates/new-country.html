{% extends "base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}
<div class="inline-flex-between">
    <h1>Current Countries</h1>
    <a role="button" href="/countries/new">+ New</a>
</div>
<ul>
    {% for country in countries %}
        <li>{{ country.name }} ( {{ country.abbreviation }} )</li>
    {% endfor %}
    </ul>
{% endblock %}
